  ssp:
    image: gcr.io/privacy-sandbox-demos/ad-tech:latest
    build: ./services/ad-tech
    container_name: "sandcastle_ssp"
    hostname: ${SSP_HOST:?err}
    env_file:
      - .env
    volumes:
      - ./services/ad-tech:/workspace
      - ssp_node_modules:/workspace/node_modules
    networks:
