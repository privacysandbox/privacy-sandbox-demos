services:
  home:
    image: gcr.io/privacy-sandbox-demos/home:latest
    build: ./services/home
    container_name: "sandcastle_home"
    hostname: ${HOME_HOST:?err}
    env_file:
      - .env
    networks:
      - adnetwork

