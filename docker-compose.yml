  collector:
    image: gcr.io/privacy-sandbox-demos/collector:latest
    build: ./services/collector
    container_name: "sandcastle_collector"
    hostname: ${COLLECTOR_HOST:?err}
    env_file:
      - .env
    volumes:
      - ./services/collector:/workspace
    networks:
      - adnetwork

  nginx:
    image: nginx:1.22.1-alpine
    container_name: "proxy"
    volumes:
      # using env variables in nginx config
      - type: bind
        source: "./nginx/nginx.conf"
        target: "/etc/nginx/templates/default.conf.template"
      - type: bind
        source: "./nginx/cert"
        target: "/cert"
    networks:
      - adnetwork
    ports:
      - "${EXTERNAL_PORT}:443"
    env_file:
      - .env
    depends_on:
      - home
      - news
      - shop
      - travel
      - ssp
      - ssp-a
      - ssp-b
      - ssp-x
      - ssp-y
      - dsp
      - dsp-a
      - dsp-b
      - dsp-x
      - dsp-y
      - ad-server
      - service-provider
      - collector

networks:
  adnetwork:
    driver: bridge
