    build: ./services/news
    container_name: "sandcastle_news"
    hostname: ${NEWS_HOST:?err}
    env_file:
      - .env
    volumes:
      - ./services/news:/workspace
      - news_node_modules:/workspace/node_modules
    networks:
      - adnetwork

